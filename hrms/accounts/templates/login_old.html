<!DOCTYPE html>
<html lang="en">
<head>

    <title>HRMS | LOGIN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        {% csrf_token %}

    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h1 class="card-title text-center">Payroll System</h1>
                <h2 class="card-title text-center">LOGIN</h2>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{message.tags}}">{{message}}</div>
                {% endfor %}
                {% endif %}
                <div class="card-text">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control form-control-sm" id="username" name="username" placeholder="User Name" />
                        </div>
    
                        <div class="form-group">
                            <label for="password">Password</label>
                            <a href="#" style="float: right; font-size:12px;">Forgot Password</a>
                            <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Password" />
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-block">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="credits">
            <p>Designed & Devoloped by DIXPEX Technology Solutions Pvt Limited</p>
        </div>

            <img src="{% static 'img/wave (1).png' %} " alt="">
        </div> -->

    </div>
</body>
